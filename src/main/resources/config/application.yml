# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
    level:
        ROOT: INFO
        de.tum.in.www1.artemis: INFO
        io.github.jhipster: INFO
        org.springframework.web.socket.config: INFO

artemis:
    version: #project.version#
    file-upload-path: uploads
    submission-export-path: exports

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ['configprops', 'env', 'health', 'info', 'jhimetrics', 'logfile', 'loggers', 'prometheus', 'threaddump']
    endpoint:
        health:
            show-details: when_authorized
            roles: 'ROLE_ADMIN'
        jhimetrics:
            enabled: true
    info:
        git:
            mode: full
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true
        ldap:
            enabled: false # Disabled to prevent periodic health checks that lead to null pointer exceptions if the ldap is not configured or not active
        probes:
            enabled: true
    metrics:
        export:
            # Prometheus is the default metrics server
            prometheus:
                enabled: true
                step: 60
        enable:
            http: true
            jvm: true
            logback: true
            process: true
            system: true
        distribution:
            percentiles-histogram:
                all: true
            percentiles:
                all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
        tags:
            application: ${spring.application.name}
        web:
            server:
                request:
                    autotime:
                        enabled: true

spring:
    application:
        name: Artemis
    jmx:
        enabled: false
    data:
        jpa:
            repositories:
                bootstrap-mode: deferred
    jpa:
        open-in-view: false
        show-sql: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.jdbc.time_zone: UTC
            hibernate.id.new_generator_mappings: true
            hibernate.connection.provider_disables_autocommit: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: false
            # modify batch size as necessary
            hibernate.jdbc.batch_size: 25
            hibernate.order_inserts: true
            hibernate.order_updates: true
#            hibernate.query.fail_on_pagination_over_collection_fetch: true  # not appropriate in our case: https://vladmihalcea.com/hibernate-query-fail-on-pagination-over-collection-fetch/
            hibernate.query.in_clause_parameter_padding: true
            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastLocalCacheRegionFactory
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.instance_name: Artemis
            hibernate.cache.hazelcast.use_lite_member: true
    messages:
        basename: i18n/messages
    main:
        allow-bean-definition-overriding: true
        lazy-initialization: false
    task:
        execution:
            thread-name-prefix: artemis-task-
            pool:
                core-size: 2
                max-size: 50
                queue-capacity: 10000
        scheduling:
            thread-name-prefix: artemis-scheduling-
            pool:
                size: 2
    thymeleaf:
        mode: HTML
    output:
        ansi:
            enabled: always
    servlet:
        multipart:
            max-file-size: 10MB # this should match the value in /webapp/app/shared/constants/input.constants.ts MAX_FILE_SIZE
            max-request-size: 10MB
    lifecycle:
        timeout-per-shutdown-phase: 10
    websocket:
        broker:
            username: guest
            password: guest
            addresses: "" # Comma separated list of hosts and ports of the brokers (e.g. "localhost:61613,localhost:61614")
    hazelcast:
        interface: "" # The interface to bind to, if non is set, all interfaces will be bound
        port: 5701 # The hazelcast port that this instance runs on and where other instances are expected
        localInstances: false # Whether the other instances are expected locally (in dev mode) or external

server:
    servlet:
        session:
            cookie:
                http-only: true
    shutdown: graceful
    forward-headers-strategy: native

sentry:
    dsn: https://8c6b41ec2d4245e8bd3ec9541d53f625@sentry.io/1440029
    send-default-pii: true
    logging:
        enabled: true
        minimum-breadcrumb-level: error
        minimum-event-level: error

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"
    sentry:
        dsn: https://8c6b41ec2d4245e8bd3ec9541d53f625@sentry.io/1440029
    # Allowed Orion version range. Should only be changed on major version releases
    allowed-minimum-orion-version: 1.0.0

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    clientApp:
        name: 'artemisApp'
    # By default CORS is disabled. Uncomment to enable.
    #cors:
        #allowed-origins: "*"
        #allowed-methods: "*"
        #allowed-headers: "*"
        #exposed-headers: "Authorization,Link,X-Total-Count"
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: artemis@localhost
    registry:
        password: AN-ADMIN-PASSWORD-THAT-MUST-BE-CHANGED (FROM REGISTRY CONFIG)
    cache: # Cache configuration
        hazelcast: # Hazelcast distributed cache
            time-to-live-seconds: 3600
            backup-count: 1

# Eureka configuration
eureka:
    client:
        enabled: false
        service-url:
            defaultZone: http://admin:${jhipster.registry.password}@localhost:8761/eureka/
        healthcheck:
            enabled: false
        fetch-registry: true
        register-with-eureka: true
        instance-info-replication-interval-seconds: 10
        registry-fetch-interval-seconds: 10
    instance:
        prefer-ip-address: true
        appname: Artemis
        instanceId: Artemis:1
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 10
        status-page-url-path: ${management.endpoints.web.base-path}/info
        health-check-url-path: ${management.endpoints.web.base-path}/health
        metadata-map:
            zone: primary # This is needed for the load balancer
            profile: ${spring.profiles.active}
            version: #project.version#
            git-version: ${git.commit.id.describe:}
            git-commit: ${git.commit.id.abbrev:}
            git-branch: ${git.branch:}
