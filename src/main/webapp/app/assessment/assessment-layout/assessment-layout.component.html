<jhi-assessment-header
    [hideBackButton]="hideBackButton"
    (navigateBack)="navigateBack.emit()"
    [isLoading]="isLoading"
    [saveBusy]="saveBusy"
    [submitBusy]="submitBusy"
    [cancelBusy]="cancelBusy"
    [nextSubmissionBusy]="nextSubmissionBusy"
    [isTeamMode]="isTeamMode"
    [isAssessor]="isAssessor"
    [isTestRun]="isTestRun"
    [isAtLeastInstructor]="isAtLeastInstructor"
    [canOverride]="canOverride"
    [assessmentsAreValid]="assessmentsAreValid"
    [hasAssessmentDueDatePassed]="hasAssessmentDueDatePassed"
    [result]="result"
    (save)="save.emit()"
    (submit)="submit.emit()"
    (cancel)="cancel.emit()"
    (nextSubmission)="nextSubmission.emit()"
    [hasComplaint]="!!complaint"
    [complaintHandled]="!!complaint ? complaint.accepted !== undefined : false"
></jhi-assessment-header>

<jhi-assessment-complaint-alert [complaint]="complaint"></jhi-assessment-complaint-alert>

<ng-content></ng-content>

<jhi-complaints-for-tutor-form
    class="row mt-4"
    *ngIf="complaint"
    [zeroIndent]="false"
    [complaint]="complaint"
    [isAllowedToRespond]="isAllowedToRespond"
    (updateAssessmentAfterComplaint)="updateAssessmentAfterComplaint.emit($event)"
></jhi-complaints-for-tutor-form>
