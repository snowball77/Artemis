<div class="plagiarism-split-view">
    <div class="plagiarism-split-pane" jhiPane>
        <div class="plagiarism-split-pane-header">{{ comparison?.element1.studentLogin }}</div>
        <jhi-modeling-editor *ngIf="submission1" [umlModel]="submission1?.model" [diagramType]="diagramType" [readOnly]="true"></jhi-modeling-editor>
    </div>
    <div class="plagiarism-split-pane" jhiPane>
        <div class="plagiarism-split-pane-header">{{ comparison?.element2.studentLogin }}</div>
        <jhi-modeling-editor *ngIf="submission2" [umlModel]="submission2?.model" [diagramType]="diagramType" [readOnly]="true"></jhi-modeling-editor>
    </div>
</div>
