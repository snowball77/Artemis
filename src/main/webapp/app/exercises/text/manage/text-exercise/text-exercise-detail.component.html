<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="textExercise">
            <h2><span jhiTranslate="artemisApp.textExercise.detail.title">Text Exercise</span> {{ textExercise.id }}</h2>
            <hr />
            <jhi-alert></jhi-alert>
            <jhi-alert-error></jhi-alert-error>
            <div class="text-right">
                <jhi-external-submission [exercise]="textExercise"></jhi-external-submission>
            </div>
            <dl class="row-md jh-entity-details markdown-preview">
                <jhi-exercise-details [superExerciseDetails]="textExercise"></jhi-exercise-details>
                <dt><span jhiTranslate="artemisApp.textExercise.automaticAssessmentEnabled">Automatic Assessment Enabled</span></dt>
                <dd>
                    <span>{{ (textExercise.assessmentType === AssessmentType.SEMI_AUTOMATIC ? 'global.generic.yes' : 'global.generic.no') | translate }}</span>
                </dd>
                <dt><span jhiTranslate="artemisApp.exercise.sampleSolution">Sample Solution</span></dt>
                <dd class="editor-outline-background" [innerHTML]="formattedSampleSolution"></dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button" [routerLink]="getEditRoute()" class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>

            <div ngbDropdown class="d-inline-block ml-2">
                <button class="btn btn-outline-primary" id="check-plagiarism-download" ngbDropdownToggle [disabled]="checkPlagiarismInProgress">
                    <span *ngIf="this.checkPlagiarismInProgress" class="mr-1"><fa-icon [icon]="'circle-notch'" spin="true"></fa-icon></span>
                    <span jhiTranslate="artemisApp.textExercise.checkPlagiarism">Check Plagiarism</span>
                </button>
                <div ngbDropdownMenu aria-labelledby="check-plagiarism-download">
                    <button type="button" (click)="checkPlagiarismJson()" ngbDropdownItem>JSON</button>
                    <button type="button" (click)="checkPlagiarismCsv()" ngbDropdownItem>CSV</button>
                    <button type="button" (click)="checkPlagiarismJPlag()" ngbDropdownItem>JPLAG</button>
                </div>
            </div>
        </div>
    </div>
</div>
